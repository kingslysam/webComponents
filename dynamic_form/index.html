<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form mikosho</title>
    <script src="https://kit.fontawesome.com/d464cee919.js" crossorigin="anonymous"></script>
    <link href="dform.css" rel="stylesheet">
    <script src="dform.js"></script>

    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
</head>
<body>
<form method="POST" onsubmit="">
    <label for="username">Username</label>
    <input type="text" id='username' name='username' autocomplete="off">

    <label for="password">Password</label>
    <input type="text" id='password' name='password' autocomplete="off">

    <div class="container">
        <button type='submit' id="connect" class="button type3 ">
            <span>Connect</span>
        </button>
        <i class="fa fa-spinner" id='spinner' aria-hidden="true"></i>
        <i class="fa fa-check" id="check" aria-hidden="true"></i>
    </div>
</form>

</body>
</html>
